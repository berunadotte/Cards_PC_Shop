<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

        >

          <p>PC Shop</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f9e803 -1%, #e4f400 124%);
          "
        >
          <h1>Graphics card</h1>
          <p>PC Shop</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #df3801 1%, #eabd08 128%);
          "
        >
          <h1>Motherboard</h1>
          <p>PC Shop</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #5644ff -8%, #028ff3 138%);
          "
        >
          <h1>RAM</h1>
          <p>PC Shop</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #f90306 -7%, #9e0706 102%);
          "
        >
          <h1>PC bodies</h1>
          <p>PC Shop</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #95ff01 -12%, #2bc002 116%);
          "
        >
          <h1>Aircooling</h1>
          <p>PC Shop</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #9d7d6f -15%, #b7a595 140%);
          "
        >
          <h1>Memory system</h1>

        <div
          style="
            background-image: url('http://cdn.shopify.com/s/files/1/0604/2461/8241/products/Square7_377edd1b-771a-418f-ba6f-780c52c53c21_1200x.jpg?v\=1635798611');

        <div
          style="
            background-image: url('https://static.onlinetrade.ru/img/fullreviews/85284/16_big.jpg');

        <div
          style="
            background-image: url('https://cdn.svyaznoy.ru/upload/iblock/cdb/1167992_v08_b.jpg');

        ></div>

          style="
            background-image: url('https://cdn.igromania.ru/mnt/news/6/1/9/8/b/5/110145/2c42be7983cca80d_1920xH.jpg');

          style="
            background-image: url('https://www.asus.com/Microsite/motherboard/AMD-X570/RU/img/kv.jpg');

            background-image: url('https://club.dns-shop.ru/api/v1/image/getOriginal/q93_ddf95815355f3f07107421fbfca5b16ac34317813931f8558fd6d42fd834bd2c.jpg/');

        ></div>
        <div
          style="
            background-image: url('https://i.playground.ru/p/iing-ZhvnTSGKLeh44dDig.jpeg');

        ></div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
